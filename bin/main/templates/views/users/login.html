<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" th:href="@{/css/users/login.css}">
</head>
<body>
	<form action="/users/signIn" method="post">
		<div class="container">
			<!-- 로고 -->
			<a href="/" id="sitelogo" title="사이트로고">
				<img src="/image/로고.png" alt="사이트로고" />
			</a>
			
			<br />

			<!-- 아이디 -->
			<div class="login">
				<input type="text" id="id" name="userId" placeholder="아이디">
			</div>

			<!-- 비밀번호 -->
			<div class="login">
				<input type="password" id="password" name="userPassword"
					placeholder="비밀번호">
			</div>

			<!-- 다른 화면 이동 -->
			<div class="login_link">
				<a href="finding_id.html">아이디 찾기</a> <span>|</span>
				<a href="finding_pw.html">비밀번호 찾기</a> <span>|</span>
				<a onclick="location.href='/users/enroll'">회원가입</a>
			</div>

			<!-- 소셜 미디어 로그인 -->
			<div class="social_login">
				<a href="#" class="social_btn" id="naverLogin" title="네이버 로그인">
					<img th:src="@{/image/users/naver_logo.png}" alt="네이버 로그인" />
				</a>
				<a href="#" class="social_btn" id="googleLogin" title="구글 로그인">
					<img th:src="@{/image/users/google_logo.png}" alt="구글 로그인" />
				</a>
				<a href="#" class="social_btn" id="kakaoLogin" title="카카오 로그인">
					<img th:src="@{/image/users/kakao_logo.png}" alt="카카오 로그인" />
				</a>
				<a href="#" class="social_btn" id="githubLogin" title="깃허브 로그인">
					<img th:src="@{/image/users/github_logo.png}" alt="깃허브 로그인" />
				</a>
			</div>

			<!-- 로그인 버튼 -->
			<div class="login">
				<input type="submit" id="login_btn" name="login_btn" value="로그인">
			</div>
		</div>
	</form>
</body>
</html>
