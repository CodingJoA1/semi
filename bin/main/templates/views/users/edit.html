<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원정보 수정</title>
<link rel="stylesheet" th:href="@{/css/users/edit.css}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/users/edit.js}"></script>
</head>
<body>
	<form action="/users/edit" method="POST">
	    <div class="container">
	        <!-- 로고 -->
			<a href="/" id="sitelogo" title="사이트로고">
				<img th:src="@{/image/로고.png}" alt="사이트로고" />
			</a>
			
			<br/>
	
	        <!-- 이름 확인(수정 가능) -->
	        <div class="edit_user">
	            <input type="text" id="name" name="userName" placeholder="이름" th:value="${loginUser.userName}">
	        </div>
	
	        <!-- 별명 확인(수정 가능) -->
	        <div class="edit_user">
	            <input type="text" id="nickname" name="userNickname" placeholder="별명" th:value="${loginUser.userNickname}">
	
	            <!-- 중복 확인 -->
	            <input type="button" id="check_nickname" name="check_nickname" value="중복확인">
	        </div>
	        <!-- 중복확인 메세지 -->
        	<div id="nicknameCheckMsg"></div>
	
	        <!-- 아이디 확인 -->
	        <div class="edit_user">
	            <input type="text" id="id" name="userId" placeholder="아이디" th:value="${loginUser.userId}" readonly>
	        </div>
	
	        <!-- 비밀번호 확인(수정 가능) -->
	        <div class="edit_user">
	            <input type="password" id="password" name="currentPassword" placeholder="현재 비밀번호">
	        </div>
	        <div class="edit_user">
	            <input type="password" id="new_password" name="newPassword" placeholder="변경할 비밀번호">
	        </div>
	
	        <!-- 이메일 확인 -->
	        <div class="edit_user">
	            <input type="email" id="email" name="userEmail" placeholder="이메일" th:value="${loginUser.userEmail}" readonly>
	        </div>
	
	        <br/>
	
	        <!-- 변경 완료 버튼 -->
	        <div class="edit_user">
	            <input type="submit" id="edit_user_btn" name="edit_user_btn" value="변경 완료">
	        </div>
	    </div>
    </form>
    
    <script th:if="${errorMsg != null}">
		alert('[[${errorMsg}]]');
	</script>
</body>
</html>
