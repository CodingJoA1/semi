<!-- 
할일
    세션에서 정보를 와 채팅의 유저가 같으면 오른쪽에 표시 아니면 왼쪽에 표기 
    실시간으로 채팅이 되어야 함
    db에 저장이 되야함
    관리자가 삭제버튼을 누를 시 해당 채팅이 삭제되어야함

-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/chatting/chatting.css?after">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
		<script th:inline="javascript">
		//redis 추가점
		// 이전 채팅을 전부 출력
		// 관리자용 화면에서 특정 유저의 채팅 출력
		// 
		$(document).ready(function(){
			//현재 세션의 닉네임을 표기함
			let username =document.getElementById("nickName").value;
			let userId = document.getElementById("userId").value;

		    $("#sendButton").on("click", (e) => {
		        send();
		    });

		    const websocket = new WebSocket("ws://localhost:8080/ws/chat");

		    websocket.onmessage = onMessage;
		    websocket.onopen = onOpen;
		    websocket.onclose = onClose;

		    function send(){

		        let msg = document.getElementById("message");
		        $.ajax({
					url : "/redis/save",
					data : {
							cId : userId , 
							cContent : msg.value , 
							cNickName : username
						},
					success : data =>{
				        websocket.send(username + ":" + msg.value);
				        msg.value = '';
					}	,
					error : function() {
						
					}
				});
		    }

		    //채팅창에서 나갔을 때
		    function onClose(evt) {
			
		    }

		    //채팅창에 들어왔을 때
		    function onOpen(evt) {
		        $.ajax({
					url : "/redis/get",
					data : {user : "AllChatting"},
					success : data =>{
								var cDate = [];
								var cnt = 0;
						for(let i = 0 ; i < data.length ; i++){
							var cData = [];
							for(let j =  0 ; j < data[i].length ; j ++){
								var mod = j%4;
								
								cDate[mod] = data[i][j];
								if(mod == 3){
									cData[cnt] += cDate;
									cnt++;
									var str = "";
									if((cDate[1] == username)){
										str += "<div class='rChat chatting'>";
						                str += "<div class='dsib name'>"+cDate[1]+"</div>";
						                str += "<div class='dsib content'>"+cDate[2]+"</div>&emsp;<br>";
						                str += "<p class='rdate'>"+cDate[3]+"</p>";
						                str += "</div>";
						                $("#chat").append(str);
									}
									else{
										str += "<div class='lChat chatting'>";
										str += "<div class='dsib name'>"+cDate[1]+"</div>";
						                str += "<br>&emsp;<div class='dsib content'>"+cDate[2]+"</div>";
						                str += "<p class='ldate'>"+cDate[3]+"</p>";
						                str += "</div>";
						                $("#chat").append(str);
									}	
								}
							}
							
						}
					}	,
					error : function() {
						
					}
				});
		    }

		    function onMessage(msg) {
		        var data = msg.data;
		        var sessionId = null;
		        //데이터를 보낸 사람
		        var message = null;
		        var arr = data.split(":");
				console.log(data);
		        var cur_session = username;

		        //현재 세션에 로그인 한 사람
		        sessionId = arr[0];
		        message = arr[1];


		            //로그인 한 클라이언트와 타 클라이언트를 분류하기 위함
		            if(sessionId == cur_session){
		                var str = "<div class='rChat chatting'>";
		                str += "<div class='dsib name'>"+sessionId+"</div>";
		                str += "<div class='dsib content'>"+message+"</div>&emsp;<br>";
		                str += "<p class='rdate'>"+cDate[3]+"</p>";
		                str += "</div>";
		                $("#chat").append(str);
		            }
		            else{
		            	var str = "<div class='lChat chatting'>";
		                str += "<div class='dsib name'>"+sessionId+"</div>";
		                str += "<br>&emsp;<div class='dsib content'>"+message+"</div>";
		                str += "<p class='ldate'>"+cDate[3]+"</p>";
		                str += "</div>";
		                $("#chat").append(str);
		            }
		        }
		    })
		    </script>
</head>
<body>
	<input type="hidden" th:value="${session.loginUser.userNickname}" id="nickName"></input>
	<input type="hidden" th:value="${session.loginUser.userId}" id="userId"></input>
    <div id="cMain">
        <div id="chat">
   
  
        </div>
        <div id="messageDiv">
            <table>
                <tr>
                    <td id="chatMessage">
                        <!-- 글자 수 제한 = maxlength -->
                         <textarea id="message" placeholder="메세지를 입력하세요" maxlength="200"></textarea>
                    </td>
                    <td style="width: 10px;">

                    </td>
                    <td id="chatSend">
                        <button  id="sendButton">→</button>

                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
