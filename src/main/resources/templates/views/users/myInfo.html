<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<link rel="stylesheet" th:href="@{/css/users/myInfo.css}">
<script src="/js/users/myInfo.js"></script>
</head>
<body>
	<div class="user_info_left">
		<div class="user_data">

			<!-- 회원정보 -->
			<p class="welcome">
				<span class="in_nickname"
					th:text="${session.loginUser.userNickname}"></span>님, 환영합니다.
			</p>

			<!-- 팔로우, 차단 목록 -->
			<div class="follow">
				<div>
					<span class="label">팔로워</span> <span id="follower_count">0</span>
				</div>
				<div>
					<span class="label">팔로잉</span> <span id="following_count">0</span>
				</div>
			</div>
		</div>

		<hr />

		<div class="user_info_menu">
			<!-- 메뉴 목록 -->
			<ul id="info_menu">
				<li>내가 쓴 게시글</li>
				<li>내가 쓴 댓글</li>
				<li>추천한 게시글</li>
				<li><a onclick="location.href='/users/edit'">정보 변경</a></li>
				<li><span id="openDeleteModal" class="clickable">탈퇴</span></li>
			</ul>
		</div>

		<!-- 메인화면 이동 -->
		<div class="user_info_main">
			<a href="/">메인으로</a>
		</div>

	</div>
	<div class="user_info_right">
		<!-- 선택한 메뉴 제목 -->
		<div class="menu_name">
			<p>제목</p>
		</div>

		<hr>

		<!-- 선택한 메뉴 내용 -->
		<div class="menu_content">
			<p>목록</p>
		</div>
	</div>

	<!-- 탈퇴 모달창 -->
	<div id="deleteModal" class="modal">
		<div class="modal-content">
			<form action="/users/delete" method="POST">
				<p>비밀번호를 입력하세요</p>
				<input type="password" id="password" name="currentPassword" placeholder="비밀번호" /> <br /> 
				<input type="submit" id="delete_user_btn" value="탈퇴" />
			</form>
		</div>
	</div>

	<script th:if="${errorMsg != null}">
		alert('[[${errorMsg}]]');
	</script>

</body>
</html>
